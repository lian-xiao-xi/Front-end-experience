<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>按钮</title>
  <link rel="stylesheet" href="reset-base.css">
  <link rel="stylesheet" href="btn.css">
</head>
<body>
  <a class="btn" href="#" role="button">Link</a>

  <button class="btn" type="submit">Button</button>

  <input class="btn btn-primary" type="button" value="Input">

  <input class="btn" type="submit" value="Submit">

  <div style="width: 20%;padding-top: 20px;padding-bottom:20px;border:1px solid red;">
    <button type="button" name="button" class="btn btn-block">btn-block按钮</button>
  </div>

  <button type="button" class="btn btn-primary" disabled="disabled">Primary button</button>

  <a href="#" class="btn btn-primary btn-lg disabled" role="button">Primary link</a>

  <a href="#" class="btn disabled" role="button">Primary link</a>
  
  <button type="button" class="btn" disabled="disabled">Primary button</button>
  <!-- ×关闭按钮 -->
  <button type="button" class="close" aria-label="Close">
    <span aria-hidden="true">×</span>
  </button>
  <!-- 三角符号 -->
  <span class="caret"></span>
</body>
</html>
